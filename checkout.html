<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - ShadyStores</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f5f7fa;
      color: #333;
    }
    .contain {
      max-width: 1100px;
      margin: 40px auto;
      margin-top: 80px;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      padding: 0 20px;
    }
    .cart-section, .summary-section {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      padding: 30px;
    }
    .cart-section {
      flex: 1;
    }
    .summary-section {
      flex: 1;
      max-height: 300px;
    }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding: 15px 0;
    }
    .cart-item img {
      width: 60px;
      border-radius: 6px;
      padding-right: 15px;
    }
    .cart-info {
      flex: 1;
      margin-left: 40px;
    }
    .remove-btn {
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
    }
    .summary-section h3 {
      margin-top: 0;
    }
    .summary-line {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }
    .checkout-btn {
      width: 100%;
      background-color: #5c6ac4;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }


    .container {
  margin-top: -1.7%;
  margin-left: 65px;
  display: flex;
  align-items: center;
  justify-content: center;
  
}



/* Header */
header {
  background: var(--card-bg);
  padding: 20px 0;
  box-shadow: var(--shadow);
  position: fixed;
  left: 0;
  right: 0;
  z-index: 2000;
  top: 0;
  height: 32px;
  background-color: white;
  }

header .container {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h1 {
  color: var(--primary-color);
}
.slogo{
  margin-left: -44px;
  display: flex;
  align-items: center;
  transition: 0.15s;
}
.slogo:hover{
  border-style: solid;
  border-width: 2px;
  padding: 2px;
}

a{
  text-decoration: none;
}

.middle {
  flex: 1;
  max-width: 850px;
  margin-left: 40px;
  margin-right: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
 
  
}

.search-bar {
  flex: 1;
  width: 0;
  font-size: 16px;
  height: 38px;
  padding-left: 1px;
  border-style: solid;
  border-top-left-radius: 10px;
  border-bottom-left-radius: 10px;
  
  border-color: #4f46e5;
}

.search-btn {
  background-color: #4f46e5;
  border: none;
  width: 45px;
  height: 44px;
  border-top-right-radius: 10px;
  border-bottom-right-radius: 10px;
  flex-shrink: 0;
  margin-left: -10px;
}

.search-pic {
  height: 30px;
  margin-left: 6px;
  margin-top: 4px;
}



.right-section{
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: row;
  flex-shrink: 0;
}

.order-btn {
  margin-right: 15px;
  margin-bottom: 1px;
}

.return-txt {
  display: block;
  font-size: 13px;
  color: #4f46e5;
  margin-bottom: -9%;
}

.order-txt {
  display: block;
  font-size: 15px;
  font-weight: 700;
  color: #4f46e5;
}

.icon-img{
  height: 44px;
}

.cart-con{
  position: relative;
  display: flex;
}


.itum{
  font-size: 18px;
  color: #4f46e5;
}
.cart-quantity{

  color: #4f46e5;
  margin-right: 10px;
  font-weight: bold;
  font-size: 16px;
  
}

  </style>
</head>
<body>



  <header>
      <div class="container">
        <a href="index.html" class="link">
           <h1 class="slogo" >ShadyStores</h1>
        </a>
       

         <div class="middle"> 

           <div class="cart-quantity js-cart-quantity">
              
             </div>
             <a href="index.html">
              <div class="itum">
               Items
             </div>
             </a>
             
    </div>


        <div class="right-section">

          <div class="order-btn">
        <h1 class="return-txt">
          Returns 
        </h1>
         <p class="order-txt">
          <span>& Orders </span> 
        </p>
       
          </div>

           <img class="icon-img" src="icons/home-svgrepo-com.svg" alt="">

           </div>
        </a>
        </div>
         
        
      </div>
    </header> 





  <div class="contain">
    <div class="cart-section">
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
    </div>
    <div class="summary-section">
      <h3>Order Summary</h3>
      <div class="summary-line">
        <span>Items:</span><span id="summary-items">0</span>
      </div>
      <div class="summary-line">
        <span>Subtotal:</span><span id="summary-subtotal">$0.00</span>
      </div>
      <div class="summary-line">
        <strong>Total:</strong><strong id="summary-total">$0.00</strong>
      </div>
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>
  </div>

  <script src="dataprods/products.js"></script>
<script src="carts/cart.js"></script>
<script src="checkout.js"></script>

</body>
</html>
